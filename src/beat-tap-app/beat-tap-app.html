<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="beat-tap-app">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-fab {
        --paper-fab-keyboard-focus-background: var(--accent-color);
      }
    </style>
    <p>tapped [[tapCount]] times</p>
    <paper-fab on-keypress="handleTap" icon="touch-app" label="Tap the beat!" title="Tap the beat!" on-tap="handleTap"></paper-fab>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BeatTapApp extends Polymer.Element {
      static get is() { return 'beat-tap-app'; }
      static get properties() {
        return {
          tapCount: {
            type: Number,
            value: 0
          }
        };
      }

      handleTap() {
        this.tapCount++;
      }
    }

    window.customElements.define(BeatTapApp.is, BeatTapApp);
  </script>
</dom-module>
